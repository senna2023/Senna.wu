<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试葡萄牙语动词变位</title>
</head>
<body>
    <div id="app">
        <h1>测试生成变位按钮</h1>
        <select id="verb">
            <option value="ser">ser (是)</option>
        </select>
        <select id="tense">
            <option value="presente">现在时</option>
        </select>
        <button id="generate">生成变位</button>
        <div id="conjugation-result">
            <h2 id="result-title"></h2>
            <ul id="conjugation-list"></ul>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
